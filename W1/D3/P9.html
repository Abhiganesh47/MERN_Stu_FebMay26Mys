<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child and Descendant Selector</title>
    <style>
        /* Child selector */
        div > p {
            color: red;
            font-weight: bold;
        }
        /* Descendant selector */
        div span{
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- child Selector -->
    <div>
        <p>Direct Child</p>
        <section>
            <p>This is not a Direct Child</p>
        </section>
        <span>
            This span is inside the div tag 
        </span>
        <!-- Descendant Selector -->
        <div><span>Nested span tag</span></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selectors & Grouping Slectors</title>
    <style>
        /* Universal selector */
        * {
            color: red;
            margin: 0;
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        /* Grouping selectors */
        h1, h3 {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- Universal selector -->
    <h2>All element have zero margin and padding</h2>
    <p>Paragraph 1</p>

    <!-- Grouping selectors -->
    <h1>Heading 1</h1>
    <h3>Heading 3</h3>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
    <style>
        /* Element Selector */
        p {
            color: blue;
            font-style: italic;
            font-size: 13px;
        }
        h1 {
            color: red;
        }
        h2 {
            color: green;
        }
    </style>
</head>
<body>
    <h1>This is a heading 1</h1>
    <h2>This is a heading 2</h2>
    <p>This is a paragraph with CSS styling.</p>
</body>
</html>

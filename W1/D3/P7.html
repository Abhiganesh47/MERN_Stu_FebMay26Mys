<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /* Class selector */
       .ParaType1{
        background-color: lightblue;
        font-weight: bold;
       }
       .ParaType2{
        color: red;
       }

       /* ID Selector */
       #main-title{
        text-decoration: underline;
       }
    </style>
</head>
<body>
    <!-- Class Selector -->
    <p class="ParaType1">This is a paragraph with CSS styling.</p>
    <p class="ParaType2">This is a paragraph with CSS styling.</p>

    <!-- ID Selector -->
     <h1 id="main-title">Main Heading</h1>
     
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layouts: Grid Lines and Grid Span</title>
    <Style>
        .grid-fr{
            display: grid;
            grid-template-columns: repeat(4,1fr);/* 4 equal columns*/
            grid-template-rows: repeat(3,100px);/* 3 rows with fixed height*/
            gap: 10px ;
            margin: 10px;
        }
        .item{
            background-color:yellow;
            border: 10px solid black;
            padding: 20px;
            text-align: center;
        }
        .span-column{
            grid-column: 1/3;
        }
        .span-row{
            grid-row: 2/4;
        }
        .span-both{
            grid-column: 3/5;
            grid-row: 1/3;
        }
    </Style>
</head>
<body>
      <!-- Grid Lines and Grid Span -->
       <p>Grid Lines and Grid Span</p>
    <div class="grid-fr">
        <div class="item">1</div>
        <div class="item span-column">column span</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item span-row">Row span</div>
        <div class="item span-both">Both span</div>
        <div class="item">7</div>
        <div class="item">8</div>

    </div>
</body>
</html>

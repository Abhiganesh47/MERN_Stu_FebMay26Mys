<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layouts</title>
    <Style>
        .grid-fr{
            display: grid;
            grid-template-columns: repeat(3,1fr);/* 3equal columns*/
            gap: 10px ;
            margin: 10px;
        }
        .item{
            background-color:yellow;
            border: 10px solid black;
            padding: 20px;
            text-align: center;
        }
    </Style>
</head>
<body>
      <!-- Fixed width column using Fractional column -->
    <div class="grid-fr">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>

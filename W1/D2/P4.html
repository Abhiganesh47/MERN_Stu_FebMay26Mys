    <title>Hyperlinks</title>
</head>
<body>
    <!-- Hyperlinks : Absolute & Relative path -->
     <!--External website  -->
    <a href="https://www.google.com">Go to Google</a>
    <a href="https://www.google.com" target="_blank">Go to google</a>
    
    <!-- Relative path -->
    <a href="P3.html">Open p3.html file</a>

    <a href="mailto:example@example.com">Email Use</a>

    <a href="test.pdf">View pdf</a><!-- open PDF-->
    <a href="test.pdf" download="time table.pdf">Download pdf</a><!--Download PDF-->
    <iframe name="myFrame" src="test.pdf" width="1000" height="600"></iframe>
    
    <a href="tel:+919999999999">Call Us</a>
    
</body>

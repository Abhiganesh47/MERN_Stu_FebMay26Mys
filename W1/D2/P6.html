<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- Learning about forms -->
    <form action="" method="post">
        <label for="name">Enter full name</label>
        <input type="text" id="name" placeholder="Enter full name" required>
        <input type="email" name="email" id="email" placeholder="enter email" required>
        <input type="password" name="password" id="password" placeholder="enter password" required>
        <input type="number" name="age" id="age" placeholder="age" min="10" max="90">
        <input type="file" name="resume" id="resume">
        <input type="date" name="date" id="date">
        <input type="submit" value="Register">
    </form>

    <!-- trying all types of input -->
    <form action="" method="post">

        <input type="button" value="click me" onclick="alert('button clicked')">

        <input type="checkbox" name="work" id="work">
        <label for="work">work done</label>

        <input type="color" name="color" id="color">

        <input type="datetime-local" name="datetime" id="datetime">

        <input type="hidden" name="hidden" id="hidden" value="hidden value">
        
        <input type="image" src="sun.svg" alt="image not found" width="50" height="50">

        <input type="month" name="month" id="month">

        <label for="radio1">Option 1</label>
        <input type="radio" name="radio" id="radio1" value="option1">
        <label for="radio2">Option 2</label>
        <input type="radio" name="radio" id="radio2" value="option2">
        
        <input type="range" name="range" id="range" min="0" max="100">

        <input type="reset" value="Reset Form">

        <input type="search" name="name" id="search" placeholder="Search...">

        <input type="tel" name="number" id="number" placeholder="Enter phone number">

        <input type="time" name="time" id="time">

        <input type="url" name="link" id="link" placeholder="Enter URL">

        <input type="week" name="week" id="week">

        <ins>text</ins>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list</title>
</head>
<body>
    <!-- ordered list with different numbering styles -->
     <ol>
        <li>Laptop</li>
     </ol>
     <ol type="a">
        <li>Laptop</li>
     </ol>
     <ol type="A">
        <li>Laptop</li>
     </ol>
     <ol type="i">
        <li>Laptop</li>
        <li>phone</li>
     </ol>
     <ol type="I">
        <li>Laptop</li>
        <li>phone</li>
     </ol>
     <ol type="I" start="3">
        <li>Watch</li>
     </ol>
     <ol type="I" reversed start="8">
        <li>Laptop</li>
        <li>Watch</li>
        <li>Phone</li>
     </ol>
</body>
</html>
